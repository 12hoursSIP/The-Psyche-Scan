<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Psyche Scan</title> 
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grain"></div>
    <div id="cursor-aura"></div>
    <div class="mesh-container">
        <div class="blob color-1"></div>
        <div class="blob color-2"></div>
        <div class="blob color-3"></div>
    </div>

    <main id="app">
        <div id="intro-container" class="fade-in">
            <h1 class="intro-title">The Psyche Scan</h1>
            <div id="language-selector">
                <button class="lang-btn" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" onclick="setLanguage('zh-Hans')">简体中文</button>
                <button class="lang-btn" onclick="setLanguage('zh-Hant')">繁體中文</button>
            </div>
            <button class="begin-btn hidden" id="ui-begin" onclick="startJourney()">I am ready</button>
        </div>

        <div id="quiz-container" class="hidden">
            <p class="chapter-nav"><span id="ui-chapter">Chapter</span> <span id="chapter-num">1</span> / 10</p>
            <h1 id="question-text"></h1>
            <div id="options-grid"></div>
        </div>

        <div id="result-container" class="hidden">
            <div class="result-layout">
                <div class="result-visual">
                    <div id="result-wrapper">
                        <div id="result-circle"></div>
                        <div class="inner-core"></div>
                    </div>
                    <h1 id="personality-name"></h1>
                    <div id="metric-bars-container">
                        <div class="metric-row"><span id="label-energy">Vitality</span><div class="bar-bg"><div id="bar-energy" class="bar-fill"></div></div><span id="percent-energy">0%</span></div>
                        <div class="metric-row"><span id="label-creative">Innovation</span><div class="bar-bg"><div id="bar-creative" class="bar-fill"></div></div><span id="percent-creative">0%</span></div>
                        <div class="metric-row"><span id="label-calm">Stability</span><div class="bar-bg"><div id="bar-calm" class="bar-fill"></div></div><span id="percent-calm">0%</span></div>
                    </div>
                </div>
                <div class="result-content">
                    <div id="result-breakdown">
                        <p id="mask-explanation"></p>
                        <p class="hint-text" id="ui-hint"></p>
                        <hr>
                        <p id="core-truth"></p>
                    </div>
                    <button class="reset-btn" id="ui-reset" onclick="location.reload()"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
